<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovelMint ‚Äî Library</title>
  <link rel="icon" href="favicon.png" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #ffffff;
      color: #111;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
    }

    /* SIDEBAR (HEADER LEFT FOR LAPTOP) */
    header {
      background: #fff;
      border-right: 1px solid #e5e7eb;
      width: 250px;
      padding: 20px 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: fixed;
      height: 100vh;
      box-sizing: border-box;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .logo-section img {
      width: 38px;
      height: 38px;
      border-radius: 50%;
    }

    .logo-section span {
      font-size: 1.3em;
      font-weight: 600;
      color: #16a34a; /* light green accent */
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    nav a {
      text-decoration: none;
      color: #111;
      font-weight: 500;
      font-size: 1.05em;
      transition: 0.3s;
    }

    nav a:hover {
      color: #16a34a;
    }

    footer {
      text-align: center;
      font-size: 0.85em;
      color: #6b7280;
      border-top: 1px solid #e5e7eb;
      padding-top: 10px;
      margin-top: 30px;
    }

    /* CONTENT SECTION */
    main {
      flex: 1;
      margin-left: 250px;
      padding: 20px;
      box-sizing: border-box;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: #f9fafb;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #e5e7eb;
      transition: 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transform: scale(1.01);
    }

    .cover {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background: #d1fae5;
    }

    .content {
      padding: 15px;
    }

    .title {
      font-size: 1.1em;
      font-weight: 600;
      color: #111;
      margin-bottom: 8px;
    }

    .meta {
      font-size: 0.9em;
      color: #6b7280;
      margin-bottom: 10px;
    }

    .meta a {
      color: #16a34a;
      text-decoration: none;
      font-weight: 600;
    }

    .meta a:hover {
      text-decoration: underline;
    }

    .preview {
      font-size: 0.95em;
      color: #374151;
      line-height: 1.4;
    }

    /* MOBILE VIEW */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      header {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        position: sticky;
        top: 0;
        height: auto;
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #e5e7eb;
        padding: 10px 18px;
      }

      nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 0;
        background: #fff;
        width: 100%;
        border-top: 1px solid #e5e7eb;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }

      main {
        margin-left: 0;
      }
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: #111;
      margin: 4px 0;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <div class="logo-section">
        <img src="logo.png" alt="NovelMint Logo">
        <span>NovelMint</span>
      </div>
      <div class="menu-toggle" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav id="navMenu">
        <a href="index.html">üìö Library</a>
        <a href="dashboard.html">üìä Dashboard</a>
        <a href="publish.html">‚úçÔ∏è Publish</a>
      </nav>
    </div>
    <footer>¬© 2025 NovelMint</footer>
  </header>

  <main>
    <div class="grid" id="contentGrid">
      <p style="text-align:center; width:100%; color:#6b7280;">Loading content...</p>
    </div>
  </main>

  <script type="module">
    import { db } from "./app.js";
    import { collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const grid = document.getElementById("contentGrid");

    async function fetchContents() {
      try {
        const q = query(collection(db, "contents"), orderBy("createdAt", "desc"));
        const snapshot = await getDocs(q);
        grid.innerHTML = "";

        if (snapshot.empty) {
          grid.innerHTML = `<p style="text-align:center; color:#6b7280;">No content published yet.</p>`;
          return;
        }

        snapshot.forEach((doc) => {
          const data = doc.data();
          const card = document.createElement("div");
          card.classList.add("card");
          card.innerHTML = `
            <img src="${data.coverUrl || 'https://via.placeholder.com/300x180?text=No+Cover'}" class="cover">
            <div class="content">
              <div class="title">${data.title || "Untitled"}</div>
              <div class="meta">
                ‚úçÔ∏è <a href="profile.html?id=${data.authorId || ''}">${data.author || "Unknown"}</a>
                ‚Ä¢ ${data.publishDate || ""}
              </div>
              <div class="preview">${data.content ? data.content.slice(0, 120) + '...' : ''}</div>
            </div>
          `;
          grid.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        grid.innerHTML = `<p style="color:red; text-align:center;">‚ö†Ô∏è Unable to load content.</p>`;
      }
    }

    fetchContents();

    // mobile nav toggle
    const menuToggle = document.getElementById("menuToggle");
    const navMenu = document.getElementById("navMenu");
    menuToggle.addEventListener("click", () => {
      navMenu.classList.toggle("active");
    });
  </script>
</body>
</html>
