<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home â€” NovelMint</title>
  <script type="module" src="app.js"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0a0a1a;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin-top: 60px;
    }
    h1 {
      color: #9ec9ff;
      text-align: center;
    }
    .story-card {
      background: #111c3a;
      margin: 15px 0;
      padding: 15px;
      border-radius: 14px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .story-card h3 {
      margin: 0;
      color: #fff;
    }
    .story-card p {
      margin: 8px 0;
      color: #ccc;
    }
    .byline {
      color: #9ec9ff;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Published Stories</h1>
    <div id="storyList"></div>
  </div>

  <script type="module">
    import { db } from "./app.js";
    import { collection, query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const storyList = document.getElementById("storyList");

    async function loadStories() {
      const q = query(collection(db, "stories"), where("status", "==", "published"), orderBy("createdAt", "desc"));
      const snap = await getDocs(q);
      storyList.innerHTML = "";

      if (snap.empty) {
        storyList.innerHTML = "<p>No stories published yet.</p>";
        return;
      }

      snap.forEach(docSnap => {
        const s = docSnap.data();
        storyList.innerHTML += `
          <div class="story-card">
            <h3>${s.title}</h3>
            <p>${s.description || ""}</p>
            <p class="byline">by @${s.username || "unknown"}</p>
          </div>
        `;
      });
    }

    loadStories();
  </script>
</body>
</html>
