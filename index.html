<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovelMint ‚Äî Public Authors</title>
  <link rel="icon" href="favicon.png" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1e293b;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      color: #38bdf8;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #1e293b;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .card:hover {
      transform: scale(1.03);
      background: #334155;
    }

    .name {
      font-size: 1.2em;
      color: #93c5fd;
      margin-bottom: 8px;
    }

    .email {
      font-size: 0.9em;
      color: #cbd5e1;
      margin-bottom: 5px;
    }

    .date {
      font-size: 0.8em;
      color: #94a3b8;
    }

    .footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      background: #1e293b;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <header>üåø NovelMint Authors</header>

  <div class="container" id="authorsList">
    <p style="text-align:center; width:100%; color:#94a3b8;">Loading authors...</p>
  </div>

  <div class="footer">¬© 2025 NovelMint Platform</div>

  <script type="module">
    import { db } from "./app.js";
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const authorsList = document.getElementById("authorsList");

    async function fetchAuthors() {
      try {
        const querySnapshot = await getDocs(collection(db, "publicUsers"));
        authorsList.innerHTML = ""; // clear loading text
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const card = document.createElement("div");
          card.classList.add("card");
          card.innerHTML = `
            <div class="name">${data.name || "Unknown Author"}</div>
            <div class="email">${data.email || ""}</div>
            <div class="date">üå± Joined: ${data.joinDate || "N/A"}</div>
          `;
          authorsList.appendChild(card);
        });

        if (querySnapshot.empty) {
          authorsList.innerHTML = `<p style="text-align:center; color:#94a3b8;">No authors found yet.</p>`;
        }

      } catch (error) {
        console.error("Error fetching authors:", error);
        authorsList.innerHTML = `<p style="color:red; text-align:center;">‚ö†Ô∏è Unable to load public users. Please check your Firestore Rules.</p>`;
      }
    }

    fetchAuthors();
  </script>
</body>
</html>
