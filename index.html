<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovelMint ‚Äî Read Stories</title>
  <link rel="icon" href="favicon.png" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1e293b;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      color: #38bdf8;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #1e293b;
      border-radius: 12px;
      overflow: hidden;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .card:hover {
      transform: scale(1.02);
      background: #334155;
    }

    .cover {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background: #334155;
    }

    .content {
      padding: 15px;
    }

    .title {
      font-size: 1.2em;
      color: #93c5fd;
      margin-bottom: 8px;
    }

    .meta {
      font-size: 0.9em;
      color: #94a3b8;
      margin-bottom: 10px;
    }

    .meta a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: 600;
    }

    .meta a:hover {
      text-decoration: underline;
    }

    .preview {
      font-size: 0.95em;
      color: #cbd5e1;
      line-height: 1.4;
    }

    footer {
      background: #1e293b;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <header>üìö NovelMint Library</header>
  <div class="grid" id="contentGrid">
    <p style="text-align:center; width:100%; color:#94a3b8;">Loading content...</p>
  </div>
  <footer>¬© 2025 NovelMint | Read. Write. Inspire.</footer>

  <script type="module">
    import { db } from "./app.js";
    import { collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const grid = document.getElementById("contentGrid");

    async function fetchContents() {
      try {
        const q = query(collection(db, "contents"), orderBy("createdAt", "desc"));
        const snapshot = await getDocs(q);
        grid.innerHTML = "";

        if (snapshot.empty) {
          grid.innerHTML = `<p style="text-align:center; color:#94a3b8;">No content published yet.</p>`;
          return;
        }

        snapshot.forEach((doc) => {
          const data = doc.data();
          const card = document.createElement("div");
          card.classList.add("card");
          card.innerHTML = `
            <img src="${data.coverUrl || 'https://via.placeholder.com/300x180?text=No+Cover'}" class="cover">
            <div class="content">
              <div class="title">${data.title || "Untitled"}</div>
              <div class="meta">
                ‚úçÔ∏è <a href="profile.html?id=${data.authorId || ''}">${data.author || "Unknown"}</a>
                ‚Ä¢ ${data.publishDate || ""}
              </div>
              <div class="preview">${data.content ? data.content.slice(0, 120) + '...' : ''}</div>
            </div>
          `;
          grid.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        grid.innerHTML = `<p style="color:red; text-align:center;">‚ö†Ô∏è Unable to load content.</p>`;
      }
    }

    fetchContents();
  </script>
</body>
</html>
