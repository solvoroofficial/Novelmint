<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovelMint – Dashboard</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #f9fafb;
      color: #111;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    .logout {
      background: #ef4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your Profile</h2>
    <div id="profileForm">
      <input type="text" id="username" placeholder="Choose username" />
      <textarea id="bio" placeholder="Short bio..."></textarea>
      <button id="saveProfile">Save</button>
    </div>
    <div id="profileInfo" style="display:none;">
      <h3 id="displayName"></h3>
      <p id="displayBio"></p>
      <button id="editProfile">Edit</button>
    </div>
    <button id="logoutBtn" class="logout">Logout</button>
    <p id="status"></p>
  </div>

  <script type="module">
    import { auth, db } from "./app.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const usernameInput = document.getElementById("username");
    const bioInput = document.getElementById("bio");
    const saveBtn = document.getElementById("saveProfile");
    const editBtn = document.getElementById("editProfile");
    const logoutBtn = document.getElementById("logoutBtn");
    const status = document.getElementById("status");
    const profileForm = document.getElementById("profileForm");
    const profileInfo = document.getElementById("profileInfo");
    const displayName = document.getElementById("displayName");
    const displayBio = document.getElementById("displayBio");

    let currentUser;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return (window.location.href = "login.html");
      currentUser = user;
      const docRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists() && docSnap.data().hasProfile) {
        const data = docSnap.data();
        displayName.textContent = "@" + data.username;
        displayBio.textContent = data.bio || "";
        profileForm.style.display = "none";
        profileInfo.style.display = "block";
      } else {
        profileForm.style.display = "block";
      }
    });

    saveBtn.addEventListener("click", async () => {
      const username = usernameInput.value.trim();
      const bio = bioInput.value.trim();
      if (!username) {
        status.textContent = "⚠️ Enter a username!";
        return;
      }
      await setDoc(doc(db, "users", currentUser.uid), {
        email: currentUser.email,
        username,
        bio,
        hasProfile: true
      });
      status.textContent = "✅ Profile saved!";
      window.location.reload();
    });

    editBtn.addEventListener("click", async () => {
      profileForm.style.display = "block";
      profileInfo.style.display = "none";
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
