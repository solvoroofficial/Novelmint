<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovelMint ‚Äî Dashboard</title>
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { margin: 0; background: #f9fdfb; color: #222; }

    /* HEADER */
    .header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #2ecc71;
      color: #fff;
      display: flex; align-items: center; justify-content: space-between;
      padding: 10px 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      z-index: 10;
    }
    .header h1 { font-size: 18px; font-weight: 600; }
    .header input {
      padding: 8px 12px;
      border: none; border-radius: 8px;
      width: 50%; max-width: 300px;
      outline: none;
    }
    .header button {
      background: white; color: #2ecc71;
      border: none; border-radius: 8px;
      padding: 8px 14px;
      font-weight: 600; cursor: pointer;
    }

    /* CONTENT */
    .content {
      margin-top: 70px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .card h2 {
      color: #2ecc71;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .stats {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .stat-box {
      flex: 1;
      background: #f1fff7;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }

    .stat-box h3 {
      color: #2ecc71;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .stat-box p {
      font-weight: 600;
      font-size: 15px;
    }

    /* Works Grid */
    .works {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
    }

    .work-item {
      background: #fefefe;
      border: 1px solid #e2e2e2;
      border-radius: 10px;
      padding: 10px;
      text-align: left;
      transition: 0.3s;
    }

    .work-item:hover { transform: translateY(-3px); }
    .work-item h4 { color: #2ecc71; font-size: 15px; margin-bottom: 5px; }
    .work-item p { font-size: 13px; color: #555; }

    /* Bottom Nav */
    .bottom-nav {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: #fff;
      border-top: 1px solid #eee;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
    }

    .bottom-nav button {
      background: none;
      border: none;
      font-size: 14px;
      color: #2ecc71;
      font-weight: 600;
      cursor: pointer;
    }

    @media(max-width:600px){
      .header input{width:60%;}
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <div class="header">
    <h1>NovelMint</h1>
    <input type="text" placeholder="Search..." />
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- MAIN CONTENT -->
  <div class="content">
    <div class="card" id="todayCard">
      <h2>Today's Achievements üåü</h2>
      <div class="stats">
        <div class="stat-box"><h3>New Readers</h3><p id="newReaders">+0</p></div>
        <div class="stat-box"><h3>New Appreciations</h3><p id="newAppreciations">+0</p></div>
        <div class="stat-box"><h3>New Content</h3><p id="newContent">+0</p></div>
      </div>
    </div>

    <div class="card" id="worksCard">
      <h2>Your Published Works üìö</h2>
      <div class="works" id="worksList">
        <p>Loading your works...</p>
      </div>
    </div>

    <div class="card" id="readersCard">
      <h2>Your Readers üë•</h2>
      <p id="readersCount">You have 0 readers today!</p>
    </div>
  </div>

  <!-- BOTTOM NAVIGATION -->
  <div class="bottom-nav">
    <button onclick="window.location.href='dashboard.html'">üè† Home</button>
    <button onclick="window.location.href='publish.html'">‚úçÔ∏è Publish</button>
    <button onclick="window.location.href='profile.html'">üë§ Profile</button>
  </div>

  <script type="module">
    import { auth, db } from "./app.js";
    import { onAuthStateChanged, signOut } from "firebase/auth";
    import { collection, query, where, getDocs, doc, getDoc } from "firebase/firestore";

    const logoutBtn = document.getElementById("logoutBtn");
    const worksList = document.getElementById("worksList");

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => window.location.href = "index.html");
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        const userRef = doc(db, "users", user.uid);
        const snap = await getDoc(userRef);

        if (snap.exists()) {
          const data = snap.data();
          document.getElementById("readersCount").textContent = `You have ${data.readers} readers!`;

          // Fake daily summary (later connect analytics)
          document.getElementById("newReaders").textContent = "+" + Math.floor(Math.random() * 3);
          document.getElementById("newAppreciations").textContent = "+" + Math.floor(Math.random() * 5);
          document.getElementById("newContent").textContent = "+" + Math.floor(Math.random() * 2);
        }

        // Load works
        const worksQuery = query(collection(db, "contents"), where("authorId", "==", user.uid));
        const worksSnap = await getDocs(worksQuery);
        worksList.innerHTML = "";
        if (worksSnap.empty) {
          worksList.innerHTML = "<p>You haven‚Äôt published anything yet.</p>";
        } else {
          worksSnap.forEach((docSnap) => {
            const w = docSnap.data();
            const div = document.createElement("div");
            div.className = "work-item";
            div.innerHTML = `<h4>${w.title}</h4><p>${w.type}</p>`;
            worksList.appendChild(div);
          });
        }
      }
    });
  </script>
</body>
</html>
