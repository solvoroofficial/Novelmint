<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovelMint ‚Äî Dashboard</title>
  <link rel="icon" href="favicon.png" />
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #ffffff;
      color: #111;
      display: flex;
      min-height: 100vh;
    }

    /* ==== SIDEBAR (LAPTOP VIEW) ==== */
    header {
      background: #fff;
      border-right: 1px solid #e5e7eb;
      width: 250px;
      padding: 20px 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: fixed;
      height: 100vh;
      box-sizing: border-box;
      z-index: 100;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .logo-section img {
      width: 38px;
      height: 38px;
      border-radius: 50%;
    }

    .logo-section span {
      font-size: 1.3em;
      font-weight: 600;
      color: #16a34a; /* light green accent */
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    nav a {
      text-decoration: none;
      color: #111;
      font-weight: 500;
      font-size: 1.05em;
      transition: 0.3s;
    }

    nav a:hover {
      color: #16a34a;
    }

    footer {
      text-align: center;
      font-size: 0.85em;
      color: #6b7280;
      border-top: 1px solid #e5e7eb;
      padding-top: 10px;
      margin-top: 30px;
    }

    /* ==== MAIN SECTION ==== */
    main {
      flex: 1;
      margin-left: 250px;
      padding: 25px;
      box-sizing: border-box;
    }

    h3 {
      color: #16a34a;
      margin-bottom: 15px;
    }

    .publish {
      background: #f9fafb;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: 0 auto;
      border: 1px solid #e5e7eb;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      background: #fff;
      color: #111;
      margin-bottom: 15px;
      font-size: 1em;
      transition: 0.2s;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #16a34a;
      box-shadow: 0 0 0 2px rgba(22, 163, 74, 0.2);
    }

    button {
      background: #16a34a;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1em;
    }

    button:hover {
      background: #15803d;
    }

    .logout {
      background: #ef4444;
      margin-top: auto;
    }

    .logout:hover {
      background: #dc2626;
    }

    #status {
      margin-top: 10px;
      color: #16a34a;
      font-size: 0.9em;
    }

    /* ==== MOBILE VIEW ==== */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      header {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        position: sticky;
        top: 0;
        height: auto;
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #e5e7eb;
        padding: 10px 18px;
        background: #fff;
      }

      nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 0;
        background: #fff;
        width: 100%;
        border-top: 1px solid #e5e7eb;
        text-align: center;
        padding: 10px 0;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }

      main {
        margin-left: 0;
        padding: 20px;
      }

      footer {
        display: none;
      }
    }

    /* ==== MENU TOGGLE ==== */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: #111;
      margin: 4px 0;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div>
      <div class="logo-section">
        <img src="logo.png" alt="NovelMint Logo">
        <span>NovelMint</span>
      </div>

      <div class="menu-toggle" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <nav id="navMenu">
        <a href="index.html">üìö Library</a>
        <a href="dashboard.html">üìä Dashboard</a>
        <a href="publish.html">‚úçÔ∏è Publish</a>
      </nav>
    </div>

    <footer>¬© 2025 NovelMint</footer>
  </header>

  <!-- MAIN -->
  <main>
    <div class="publish" id="publishForm">
      <h3>üìñ Publish New Content</h3>
      <input type="text" id="title" placeholder="Enter title" />
      <select id="type">
        <option>Story</option>
        <option>Poem</option>
        <option>Book</option>
        <option>Thought</option>
      </select>
      <textarea id="content" rows="6" placeholder="Write your content..."></textarea>
      <input type="file" id="cover" accept="image/*" />
      <button id="publishBtn">Publish</button>
      <div id="status"></div>
    </div>
  </main>

  <!-- SCRIPT -->
  <script type="module">
    import { auth, db, storage } from "./app.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
    import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-storage.js";

    const publishBtn = document.getElementById("publishBtn");
    const logoutBtn = document.createElement("button");
    logoutBtn.textContent = "Logout";
    logoutBtn.classList.add("logout");
    document.querySelector("footer").appendChild(logoutBtn);

    const statusDiv = document.getElementById("status");
    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (user) currentUser = user;
      else window.location.href = "login.html";
    });

    publishBtn.addEventListener("click", async () => {
      const title = document.getElementById("title").value.trim();
      const type = document.getElementById("type").value;
      const content = document.getElementById("content").value.trim();
      const file = document.getElementById("cover").files[0];

      if (!title || !content) {
        statusDiv.textContent = "‚ö†Ô∏è Title and content required.";
        return;
      }

      statusDiv.textContent = "Uploading...";

      try {
        let coverUrl = "";
        if (file) {
          const fileRef = ref(storage, "covers/" + Date.now() + "-" + file.name);
          await uploadBytes(fileRef, file);
          coverUrl = await getDownloadURL(fileRef);
        }

        await addDoc(collection(db, "contents"), {
          title,
          type,
          content,
          coverUrl,
          author: currentUser.email.split("@")[0],
          authorId: currentUser.uid,
          publishDate: new Date().toLocaleDateString(),
          createdAt: serverTimestamp(),
        });

        statusDiv.textContent = "‚úÖ Published successfully!";
      } catch (err) {
        console.error(err);
        statusDiv.textContent = "‚ùå " + err.message;
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });

    // Mobile nav toggle
    const menuToggle = document.getElementById("menuToggle");
    const navMenu = document.getElementById("navMenu");
    menuToggle.addEventListener("click", () => {
      navMenu.classList.toggle("active");
    });
  </script>
</body>
</html>
