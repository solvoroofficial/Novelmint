<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovelMint — Dashboard</title>
  <link rel="icon" href="favicon.png" />
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar Header */
    header {
      width: 220px;
      background: #1e293b;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    header h2 {
      color: #38bdf8;
      font-size: 1.4em;
      margin-bottom: 10px;
    }

    button {
      background: #38bdf8;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0ea5e9;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    .publish-section {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
    }

    .publish-section h3 {
      margin-bottom: 10px;
      color: #93c5fd;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #334155;
      color: #fff;
      margin-bottom: 15px;
      font-size: 1em;
    }

    input[type="file"] {
      background: none;
    }

    .logout {
      background: #ef4444;
      margin-top: auto;
    }

    .logout:hover {
      background: #dc2626;
    }

    #status {
      margin-top: 10px;
      color: #38bdf8;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h2>NovelMint</h2>
    <button id="publishBtn">📖 Publish</button>
    <button class="logout" id="logoutBtn">Logout</button>
  </header>

  <main>
    <div class="publish-section" id="publishFormContainer" style="display:none;">
      <h3>Publish New Content</h3>
      <input type="text" id="title" placeholder="Enter title" />
      <select id="type">
        <option>Story</option>
        <option>Poem</option>
        <option>Book</option>
        <option>Thought</option>
      </select>
      <textarea id="content" rows="6" placeholder="Write your story..."></textarea>
      <input type="file" id="cover" accept="image/*" />
      <button id="submitContent">Publish</button>
      <div id="status"></div>
    </div>
  </main>

<script type="module">
  import { auth, db, storage } from "./app.js";
  import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
  import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
  import {
    ref as storageRef,
    uploadBytes,
    getDownloadURL
  } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-storage.js";

  const publishBtn = document.getElementById("publishBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const publishFormContainer = document.getElementById("publishFormContainer");
  const submitContent = document.getElementById("submitContent");
  const statusDiv = document.getElementById("status");

  let currentUser = null;

  // ✅ Ensure user logged in
  onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUser = user;
    } else {
      window.location.href = "login.html";
    }
  });

  // Toggle publish form
  publishBtn.addEventListener("click", () => {
    publishFormContainer.style.display =
      publishFormContainer.style.display === "none" ? "block" : "none";
  });

  // ✅ Publish Handler
  submitContent.addEventListener("click", async () => {
    const title = document.getElementById("title").value.trim();
    const type = document.getElementById("type").value;
    const content = document.getElementById("content").value.trim();
    const file = document.getElementById("cover").files[0];

    if (!title || !content) {
      statusDiv.textContent = "⚠️ Please enter title and content.";
      return;
    }

    statusDiv.textContent = "Uploading... ⏳";

    let coverUrl = "";

    try {
      if (file) {
        // ✅ Correct way to create storage reference
        const fileRef = storageRef(storage, "covers/" + Date.now() + "-" + file.name);
        await uploadBytes(fileRef, file);
        coverUrl = await getDownloadURL(fileRef);
      }

      await addDoc(collection(db, "contents"), {
        title,
        type,
        content,
        coverUrl,
        author: currentUser.email.split("@")[0],
        authorId: currentUser.uid,
        publishDate: new Date().toLocaleDateString(),
        createdAt: serverTimestamp(),
      });

      statusDiv.textContent = "✅ Published successfully!";
      document.getElementById("title").value = "";
      document.getElementById("content").value = "";
      document.getElementById("cover").value = "";
    } catch (err) {
      console.error("Publish error:", err);
      statusDiv.textContent = "❌ Failed to publish: " + err.message;
    }
  });

  // ✅ Logout
  logoutBtn.addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "login.html";
  });
</script>

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
