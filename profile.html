<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovelMint ‚Äî Profile</title>
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { margin: 0; background: #f9fdfb; color: #222; }

    /* HEADER */
    .header {
      position: fixed; top: 0; left: 0; right: 0;
      background: #2ecc71; color: #fff;
      padding: 10px 15px;
      display: flex; align-items: center; justify-content: space-between;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      z-index: 10;
    }
    .header h1 { font-size: 18px; font-weight: 600; }

    /* PROFILE INFO */
    .profile-container {
      margin-top: 70px;
      padding: 20px;
      text-align: center;
    }
    .profile-pic {
      width: 120px; height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #2ecc71;
    }
    .name { font-size: 22px; margin: 10px 0 5px; font-weight: 600; }
    .bio { font-size: 14px; color: #555; margin-bottom: 15px; }

    .stats {
      display: flex; justify-content: center; gap: 20px;
      margin-bottom: 15px;
    }
    .stat { font-size: 14px; color: #2ecc71; }
    .stat span { color: #222; font-weight: 600; }

    .actions {
      display: flex; justify-content: center; gap: 15px;
      margin-bottom: 25px;
    }
    .btn {
      padding: 10px 18px;
      border: none; border-radius: 8px;
      font-weight: 600; cursor: pointer;
      transition: 0.3s;
    }
    .btn.follow { background: #2ecc71; color: #fff; }
    .btn.follow:hover { background: #27ae60; }
    .btn.appreciate { background: #fff; color: #2ecc71; border: 1px solid #2ecc71; }
    .btn.appreciate:hover { background: #f3fff7; }

    /* WORKS SECTION */
    .works {
      padding: 10px 20px 80px;
    }
    .works h2 { color: #2ecc71; font-size: 18px; }
    .work-card {
      background: #fff;
      margin-top: 10px;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .work-card h3 { margin: 0; color: #2ecc71; }
    .work-card p { font-size: 14px; color: #444; }

    /* Bottom Nav */
    .bottom-nav {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: #fff;
      border-top: 1px solid #eee;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
    }
    .bottom-nav button {
      background: none; border: none;
      font-size: 14px; color: #2ecc71;
      font-weight: 600; cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>NovelMint</h1>
    <button onclick="window.history.back()" style="background:none;border:none;color:white;">‚Üê Back</button>
  </div>

  <div class="profile-container">
    <img src="default-profile.png" alt="Profile" id="profilePic" class="profile-pic" />
    <h2 class="name" id="profileName">Loading...</h2>
    <p class="bio" id="profileBio">Fetching profile...</p>

    <div class="stats">
      <div class="stat">üë• Readers: <span id="readersCount">0</span></div>
      <div class="stat">‚ù§Ô∏è Appreciations: <span id="appreciationsCount">0</span></div>
    </div>

    <div class="actions" id="actionButtons">
      <!-- Buttons will appear dynamically -->
    </div>
  </div>

  <div class="works">
    <h2>Published Works</h2>
    <div id="worksList"><p>Loading...</p></div>
  </div>

  <div class="bottom-nav">
    <button onclick="window.location.href='dashboard.html'">üè† Home</button>
    <button onclick="window.location.href='publish.html'">‚úçÔ∏è Publish</button>
    <button onclick="window.location.href='profile.html'">üë§ Profile</button>
  </div>

  <script type="module">
    import { auth, db } from "./app.js";
    import { onAuthStateChanged } from "firebase/auth";
    import { doc, getDoc, collection, query, where, getDocs, updateDoc, increment } from "firebase/firestore";

    const urlParams = new URLSearchParams(window.location.search);
    const profileUid = urlParams.get("uid");
    const profileName = document.getElementById("profileName");
    const profileBio = document.getElementById("profileBio");
    const readersCount = document.getElementById("readersCount");
    const appreciationsCount = document.getElementById("appreciationsCount");
    const worksList = document.getElementById("worksList");
    const profilePic = document.getElementById("profilePic");
    const actionsDiv = document.getElementById("actionButtons");

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        currentUser = user;
        loadProfile();
      }
    });

    async function loadProfile() {
      const uid = profileUid || currentUser.uid;
      const userRef = doc(db, "users", uid);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists()) {
        const data = userSnap.data();
        profileName.textContent = data.name || "Unnamed Writer";
        profileBio.textContent = data.bio || "This author hasn't written a bio yet.";
        readersCount.textContent = data.readers || 0;
        appreciationsCount.textContent = data.appreciations || 0;
        if (data.photoURL) profilePic.src = data.photoURL;

        if (uid !== currentUser.uid) {
          actionsDiv.innerHTML = `
            <button class="btn follow" id="followBtn">Become Reader</button>
            <button class="btn appreciate" id="appreciateBtn">Appreciate</button>
          `;
          document.getElementById("followBtn").onclick = async () => {
            await updateDoc(userRef, { readers: increment(1) });
            alert("You are now a reader of this author üìñ");
          };
          document.getElementById("appreciateBtn").onclick = async () => {
            await updateDoc(userRef, { appreciations: increment(1) });
            alert("You appreciated this author ‚ù§Ô∏è");
          };
        } else {
          actionsDiv.innerHTML = `<button class="btn appreciate" onclick="window.location.href='edit-profile.html'">Edit Profile</button>`;
        }

        // Load works by this user
        const worksQuery = query(collection(db, "contents"), where("authorId", "==", uid));
        const worksSnap = await getDocs(worksQuery);
        worksList.innerHTML = "";
        if (worksSnap.empty) {
          worksList.innerHTML = "<p>No works published yet.</p>";
        } else {
          worksSnap.forEach((docSnap) => {
            const w = docSnap.data();
            const div = document.createElement("div");
            div.className = "work-card";
            div.innerHTML = `<h3>${w.title}</h3><p>${w.type}</p>`;
            worksList.appendChild(div);
          });
        }
      } else {
        profileName.textContent = "Profile not found.";
        profileBio.textContent = "";
        worksList.innerHTML = "<p>No data found for this user.</p>";
      }
    }
  </script>
</body>
</html>
