<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NovelMint ‚Äî Author Profile</title>
  <link rel="icon" href="favicon.png" />
  <style>
    /* --- Header / layout styles match your theme --- */
    :root {
      --accent: #16a34a;
      --muted: #6b7280;
      --border: #e5e7eb;
      --white: #ffffff;
      --black: #111;
      --mobile-bottom-height: 64px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--white);
      color: var(--black);
      display: flex;
      min-height: 100vh;
    }

    /* DESKTOP SIDEBAR */
    header {
      background: var(--white);
      border-right: 1px solid var(--border);
      width: 250px;
      padding: 20px 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: fixed;
      height: 100vh;
      box-sizing: border-box;
      z-index: 100;
    }
    .logo-section { display:flex; align-items:center; gap:10px; }
    .logo-section img { width:38px;height:38px;border-radius:50%; }
    .logo-section span { font-size:1.2em;font-weight:600;color:var(--accent); }
    nav { display:flex; flex-direction:column; gap:12px; margin-top:12px; }
    nav a { text-decoration:none; color:var(--black); font-weight:500; }
    footer { text-align:center; font-size:0.85em; color:var(--muted); border-top:1px solid var(--border); padding-top:10px; margin-top:20px; }

    /* MAIN */
    main {
      flex:1;
      margin-left:250px;
      padding:28px;
      box-sizing:border-box;
    }
    .profile {
      max-width: 940px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 260px 1fr;
      gap: 24px;
      align-items: start;
    }

    .card {
      background:#f9fafb;
      border:1px solid var(--border);
      padding:18px;
      border-radius:12px;
    }

    .profile-pic {
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
    }
    .profile-pic img { width:140px;height:140px;border-radius:50%; object-fit:cover; border:2px solid var(--border); }

    .profile-info h1 { margin:0; font-size:1.4rem; }
    .profile-info .meta { color:var(--muted); margin-top:6px; font-size:0.95rem; }

    .socials a { display:inline-block; margin-right:10px; color:var(--black); text-decoration:none; font-weight:600; }

    /* posts list */
    .posts-grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap:16px;
      margin-top:12px;
    }
    .post-card {
      background:#fff;
      border:1px solid var(--border);
      border-radius:10px;
      overflow:hidden;
      transition:transform .15s, box-shadow .15s;
    }
    .post-card:hover { transform:translateY(-4px); box-shadow:0 8px 20px rgba(0,0,0,0.06); }
    .post-cover { width:100%; height:130px; object-fit:cover; background:#e6f4ea; }
    .post-body { padding:12px; }
    .post-title { font-weight:600; margin-bottom:6px; color:var(--black); }
    .post-meta { color:var(--muted); font-size:0.9rem; margin-bottom:8px; }

    /* status / error */
    .status { padding:12px; text-align:center; color:var(--muted); }

    /* MOBILE */
    @media (max-width:768px) {
      body { display:block; }
      header { display:none; }
      main { margin-left:0; padding:16px; padding-bottom: calc(var(--mobile-bottom-height) + 24px); }
      .profile { grid-template-columns: 1fr; }
      .profile-pic { flex-direction:row; align-items:center; gap:12px; }
      .profile-pic img { width:72px;height:72px; }
    }

    /* mobile bottom nav (keeps same as your other pages) */
    .mobile-bottom-nav { display:none; }
    @media (max-width:768px) {
      .mobile-bottom-nav {
        display:flex; position:fixed; left:0; right:0; bottom:0; height:var(--mobile-bottom-height);
        background:var(--white); border-top:1px solid var(--border); justify-content:space-around; align-items:center; z-index:120;
      }
      .mobile-bottom-nav a { text-decoration:none; color:var(--black); font-size:12px; display:flex; flex-direction:column; align-items:center; gap:4px; }
    }
  </style>
</head>
