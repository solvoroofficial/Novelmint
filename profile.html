<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Profile | NovelMint</title>
  <link rel="icon" href="favicon.png" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f7f9fc;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background: #12172b;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    header a {
      color: #fff;
      text-decoration: none;
      margin-left: 1rem;
    }

    .profile-container {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 2rem;
    }

    .profile-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .profile-info {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .profile-info img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #12172b;
    }

    .profile-details h2 {
      margin: 0;
      font-size: 1.4rem;
    }

    .username {
      color: gray;
      font-size: 0.9rem;
    }

    .about {
      margin-top: 1rem;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .stats {
      display: flex;
      gap: 2rem;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .edit-btn {
      background: #12172b;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    .edit-btn:hover {
      background: #1c2550;
    }

    .posts-section {
      margin-top: 2rem;
    }

    .posts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: 1rem;
    }

    .post-card {
      background: #f1f3f9;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: 0.2s;
    }

    .post-card:hover {
      transform: translateY(-3px);
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 0.5rem;
    }

    @media (max-width: 600px) {
      .profile-info {
        flex-direction: column;
        align-items: flex-start;
      }
      .stats {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>NovelMint</h1>
    <div>
      <a href="home.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
    </div>
  </header>

  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-info">
        <img id="profile-pic" src="default-profile.jpg" alt="Profile Picture">
        <div class="profile-details">
          <h2 id="display-name">Your Name</h2>
          <p class="username" id="username">@username</p>
        </div>
      </div>
      <button class="edit-btn" id="editBtn">Edit Profile</button>
    </div>

    <div class="about" id="about">This is your about section — share something about yourself.</div>

    <div class="stats">
      <div><strong id="followers">0</strong> Readers</div>
      <div><strong id="contents">0</strong> Total Contents</div>
    </div>

    <div id="editSection" style="display:none; margin-top:2rem;">
      <h3>Edit Profile</h3>
      <input type="text" id="editName" placeholder="Display Name">
      <textarea id="editAbout" rows="4" placeholder="About you"></textarea>
      <button class="edit-btn" id="saveBtn">Save Changes</button>
    </div>

    <div class="posts-section">
      <h3>Your Published Works</h3>
      <div class="posts-grid" id="postsGrid">
        <!-- Loaded dynamically -->
      </div>
    </div>
  </div>

  <script type="module">
    import { auth, db, storage } from "./app.js";
    import { doc, getDoc, updateDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const editBtn = document.getElementById("editBtn");
    const saveBtn = document.getElementById("saveBtn");
    const editSection = document.getElementById("editSection");

    let userData = {};

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          userData = userDoc.data();
          document.getElementById("display-name").textContent = userData.name || user.displayName || "Unnamed";
          document.getElementById("username").textContent = "@" + (userData.username || user.email.split("@")[0]);
          document.getElementById("about").textContent = userData.about || "No bio yet.";
          document.getElementById("followers").textContent = userData.followers?.length || 0;
          document.getElementById("contents").textContent = userData.contentsCount || 0;
          if (userData.photoURL) document.getElementById("profile-pic").src = userData.photoURL;

          const postsGrid = document.getElementById("postsGrid");
          const postsSnap = await getDocs(collection(db, "posts"));
          postsSnap.forEach((docSnap) => {
            const post = docSnap.data();
            if (post.authorId === user.uid) {
              const div = document.createElement("div");
              div.classList.add("post-card");
              div.innerHTML = `<h4>${post.title}</h4><p>${post.excerpt || ""}</p>`;
              postsGrid.appendChild(div);
            }
          });
        }
      } else {
        window.location.href = "login.html";
      }
    });

    editBtn.addEventListener("click", () => {
      if (editSection.style.display === "none") {
        editSection.style.display = "block";
        document.getElementById("editName").value = userData.name || "";
        document.getElementById("editAbout").value = userData.about || "";
      } else {
        editSection.style.display = "none";
      }
    });

    saveBtn.addEventListener("click", async () => {
      const name = document.getElementById("editName").value.trim();
      const about = document.getElementById("editAbout").value.trim();
      const user = auth.currentUser;
      if (user) {
        await updateDoc(doc(db, "users", user.uid), {
          name: name,
          about: about
        });
        alert("Profile updated successfully ✅");
        location.reload();
      }
    });
  </script>
</body>
</html>
