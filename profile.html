<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile â€” NovelMint</title>
  <script type="module" src="app.js"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0a0a1a;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .profile-card {
      background: #111c3a;
      padding: 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      text-align: center;
    }
    img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid #9ec9ff;
      object-fit: cover;
    }
    h2 {
      color: #9ec9ff;
      margin-top: 10px;
    }
    p {
      color: #c4c4c4;
    }
    .btns {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    button {
      background: #3478ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #1e5ed8;
    }
    .logout {
      background: #ff5757;
    }
    .logout:hover {
      background: #ff3030;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img id="profileImage" src="default.png" alt="Profile">
    <h2 id="userName">Loading...</h2>
    <p id="userUsername"></p>
    <p id="userBio"></p>
    <div class="btns">
      <button id="editBtn">Edit Profile</button>
      <button class="logout" id="logoutBtn">Logout</button>
    </div>
  </div>

  <script type="module">
    import { auth, db } from "./app.js";
    import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const img = document.getElementById("profileImage");
    const nameEl = document.getElementById("userName");
    const usernameEl = document.getElementById("userUsername");
    const bioEl = document.getElementById("userBio");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const docRef = doc(db, "users", user.uid);
      const snap = await getDoc(docRef);
      if (snap.exists()) {
        const data = snap.data();
        nameEl.textContent = data.name || "Unnamed";
        usernameEl.textContent = data.username ? "@" + data.username : "";
        bioEl.textContent = data.bio || "";
        if (data.profileImage) img.src = data.profileImage;
      } else {
        window.location.href = "profileForm.html";
      }
    });

    document.getElementById("editBtn").addEventListener("click", () => {
      window.location.href = "profileForm.html";
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => (window.location.href = "login.html"));
    });
  </script>
</body>
</html>
