<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovelMint ‚Äî Profile</title>
  <style>
    * { box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body {
      margin: 0;
      background: #f9fdfb;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 80px;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #2ecc71;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 18px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      z-index: 10;
    }
    header h1 { font-size: 18px; margin: 0; }

    /* PROFILE CARD */
    .profile-container {
      margin-top: 80px;
      background: #fff;
      width: 90%;
      max-width: 420px;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      text-align: center;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #2ecc71;
      margin-bottom: 10px;
    }

    input[type="file"] {
      display: none;
    }

    .edit-pic-btn {
      background: none;
      border: none;
      color: #2ecc71;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .name {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .bio {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .edit-section input, .edit-section textarea {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-top: 6px;
      font-size: 14px;
      resize: none;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
    }

    .stat { font-size: 14px; color: #2ecc71; }
    .stat span { color: #222; font-weight: 600; }

    .save-btn {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      width: 100%;
    }

    .save-btn:hover {
      background: #27ae60;
    }

    .logout-btn {
      background: none;
      border: 1px solid #2ecc71;
      color: #2ecc71;
      border-radius: 8px;
      padding: 8px 20px;
      margin-top: 15px;
      cursor: pointer;
      font-weight: 600;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: #fff;
      border-top: 1px solid #eee;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
    }
    .bottom-nav button {
      background: none;
      border: none;
      font-size: 14px;
      color: #2ecc71;
      font-weight: 600;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .profile-container { width: 95%; padding: 15px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Profile</h1>
    <button onclick="window.location.href='dashboard.html'" style="background:none;border:none;color:white;">‚Üê Back</button>
  </header>

  <div class="profile-container">
    <img id="profilePic" class="profile-pic" src="default-profile.png" alt="Profile" />
    <input type="file" id="uploadPhoto">
    <button class="edit-pic-btn" onclick="document.getElementById('uploadPhoto').click()">Change Photo</button>

    <div class="name" id="profileName">Loading...</div>
    <div class="bio" id="profileBio">Fetching profile...</div>

    <div class="stats">
      <div class="stat">üìö Total Content: <span id="totalContent">0</span></div>
      <div class="stat">üë• Readers: <span id="readersCount">0</span></div>
      <div class="stat">‚ù§Ô∏è Appreciations: <span id="appreciationsCount">0</span></div>
    </div>

    <div class="edit-section">
      <label>Name:</label>
      <input type="text" id="editName">
      <label>Bio:</label>
      <textarea rows="3" id="editBio"></textarea>
    </div>

    <button class="save-btn" id="saveBtn">Save Changes</button>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>

  <div class="bottom-nav">
    <button onclick="window.location.href='dashboard.html'">üè† Home</button>
    <button onclick="window.location.href='publish.html'">‚úçÔ∏è Publish</button>
    <button onclick="window.location.href='profile.html'">üë§ Profile</button>
  </div>

  <script type="module">
    import { auth, db, storage } from "./app.js";
    import { onAuthStateChanged, signOut } from "firebase/auth";
    import { doc, getDoc, updateDoc } from "firebase/firestore";
    import { ref, uploadBytes, getDownloadURL } from "firebase/storage";

    const profilePic = document.getElementById("profilePic");
    const editName = document.getElementById("editName");
    const editBio = document.getElementById("editBio");
    const uploadPhoto = document.getElementById("uploadPhoto");
    const saveBtn = document.getElementById("saveBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    const profileName = document.getElementById("profileName");
    const profileBio = document.getElementById("profileBio");
    const totalContent = document.getElementById("totalContent");
    const readersCount = document.getElementById("readersCount");
    const appreciationsCount = document.getElementById("appreciationsCount");

    let currentUser = null;
    let userRef;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        currentUser = user;
        userRef = doc(db, "users", user.uid);
        loadProfile();
      }
    });

    async function loadProfile() {
      const docSnap = await getDoc(userRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        profileName.textContent = data.name || "Unnamed Author";
        profileBio.textContent = data.bio || "Your story starts here...";
        editName.value = data.name || "";
        editBio.value = data.bio || "";
        readersCount.textContent = data.readers || 0;
        appreciationsCount.textContent = data.appreciations || 0;
        totalContent.textContent = data.totalContent || 0;
        if (data.photoURL) profilePic.src = data.photoURL;
      }
    }

    uploadPhoto.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const storageRef = ref(storage, `profilePics/${currentUser.uid}.jpg`);
      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);
      await updateDoc(userRef, { photoURL: url });
      profilePic.src = url;
      alert("Profile picture updated ‚úÖ");
    });

    saveBtn.addEventListener("click", async () => {
      await updateDoc(userRef, {
        name: editName.value,
        bio: editBio.value
      });
      profileName.textContent = editName.value;
      profileBio.textContent = editBio.value;
      alert("Profile updated successfully ‚úÖ");
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
