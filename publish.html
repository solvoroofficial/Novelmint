<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovelMint ‚Äî Dashboard</title>
  <link rel="icon" href="favicon.png" />
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      min-height: 100vh;
      flex-direction: row;
    }

    /* --- Desktop Sidebar --- */
    header {
      width: 220px;
      background: #1e293b;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    header h2 {
      color: #38bdf8;
      margin: 0;
    }

    button {
      background: #38bdf8;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 0.95em;
    }

    button:hover {
      background: #0ea5e9;
    }

    main {
      flex: 1;
      padding: 20px;
      margin-bottom: 80px; /* space for mobile bottom bar */
    }

    .publish {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #334155;
      color: #fff;
      margin-bottom: 15px;
      font-size: 1em;
    }

    .logout {
      background: #ef4444;
      margin-top: auto;
    }

    #status {
      margin-top: 10px;
      color: #38bdf8;
      font-size: 0.9em;
    }

    /* --- Bottom Nav (for mobile) --- */
    .bottom-nav {
      display: none;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      header {
        display: none;
      }

      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #1e293b;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 10px 0;
        border-top: 1px solid #334155;
        z-index: 1000;
      }

      .bottom-nav button {
        background: none;
        border: none;
        color: #fff;
        font-size: 1.4em;
      }

      .bottom-nav button.active {
        color: #38bdf8;
      }

      main {
        margin-bottom: 70px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar for desktop -->
  <header>
    <h2>NovelMint</h2>
    <button id="showPublish">üìñ Publish</button>
    <button class="logout" id="logoutBtn">Logout</button>
  </header>

  <!-- Main content -->
  <main>
    <div class="publish" id="publishForm" style="display:none;">
      <h3>Publish New Content</h3>
      <input type="text" id="title" placeholder="Enter title" />
      <select id="type">
        <option>Story</option>
        <option>Poem</option>
        <option>Book</option>
        <option>Thought</option>
        <option>Quote</option>
        <option>Article</option>
        <option>Short Novel</option>
      </select>
      <textarea id="content" rows="6" placeholder="Write your content..."></textarea>
      <input type="file" id="cover" accept="image/*" />
      <label>üìò Upload Book File (if short book, up to 100MB)</label>
      <input type="file" id="bookFile" accept=".pdf,.doc,.docx,.txt" />
      <button id="publishBtn">Publish</button>
      <div id="status"></div>
    </div>
  </main>

  <!-- Bottom nav for mobile -->
  <div class="bottom-nav">
    <button id="mobileHome">üè†</button>
    <button id="mobilePublish" class="active">üìñ</button>
    <button id="mobileLogout">üö™</button>
  </div>

  <script type="module">
    import { auth, db, storage } from "./app.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
    import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-storage.js";

    const showPublish = document.getElementById("showPublish");
    const publishForm = document.getElementById("publishForm");
    const publishBtn = document.getElementById("publishBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const statusDiv = document.getElementById("status");

    const mobilePublish = document.getElementById("mobilePublish");
    const mobileLogout = document.getElementById("mobileLogout");

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (user) currentUser = user;
      else window.location.href = "login.html";
    });

    const togglePublish = () => {
      publishForm.style.display = publishForm.style.display === "none" ? "block" : "none";
    };

    showPublish.addEventListener("click", togglePublish);
    mobilePublish.addEventListener("click", togglePublish);

    publishBtn.addEventListener("click", async () => {
      const title = document.getElementById("title").value.trim();
      const type = document.getElementById("type").value;
      const content = document.getElementById("content").value.trim();
      const file = document.getElementById("cover").files[0];
      const bookFile = document.getElementById("bookFile").files[0];
      if (!title || !content) {
        statusDiv.textContent = "‚ö†Ô∏è Title and content required.";
        return;
      }
      statusDiv.textContent = "Uploading...";

      try {
        let coverUrl = "", bookUrl = "";
        if (file) {
          const fileRef = ref(storage, "covers/" + Date.now() + "-" + file.name);
          await uploadBytes(fileRef, file);
          coverUrl = await getDownloadURL(fileRef);
        }

        if (bookFile) {
          const bookRef = ref(storage, "books/" + Date.now() + "-" + bookFile.name);
          await uploadBytes(bookRef, bookFile);
          bookUrl = await getDownloadURL(bookRef);
        }

        await addDoc(collection(db, "contents"), {
          title, type, content, coverUrl, bookUrl,
          author: currentUser.email.split("@")[0],
          authorId: currentUser.uid,
          publishDate: new Date().toLocaleDateString(),
          createdAt: serverTimestamp()
        });
        statusDiv.textContent = "‚úÖ Published successfully!";
      } catch (err) {
        console.error(err);
        statusDiv.textContent = "‚ùå " + err.message;
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });

    mobileLogout.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
