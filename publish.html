<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Publish — NovelMint</title>
  <script type="module" src="app.js"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0a0a1a;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .card {
      background: #111c3a;
      padding: 25px;
      border-radius: 16px;
      width: 90%;
      max-width: 600px;
      margin-top: 60px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    h2 {
      text-align: center;
      color: #9ec9ff;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #16244a;
      color: white;
      resize: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #3478ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover {
      background: #1e5ed8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Publish Story</h2>
    <form id="publishForm">
      <input type="text" id="title" required placeholder="Story Title" />
      <textarea id="description" rows="2" placeholder="Short Description"></textarea>
      <textarea id="content" rows="8" required placeholder="Write your story here..."></textarea>
      <button type="submit">Publish</button>
    </form>
  </div>

  <script type="module">
    import { auth, db } from "./app.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { collection, addDoc, doc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const form = document.getElementById("publishForm");
    let currentUser = null;
    let userData = null;

    // Wait until user is logged in
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        console.log("No user logged in — redirecting...");
        window.location.href = "login.html";
        return;
      }
      currentUser = user;
      console.log("User logged in:", user.uid);

      // Fetch user's profile data
      const userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);
      if (snap.exists()) {
        userData = snap.data();
        console.log("User data:", userData);
      } else {
        console.log("User document not found in Firestore.");
      }
    });

    // Handle publish form submit
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!currentUser) {
        alert("You must be logged in to publish a story.");
        return;
      }

      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      const content = document.getElementById("content").value.trim();

      if (!title || !content) {
        alert("Please enter both title and content!");
        return;
      }

      try {
        const storiesRef = collection(db, "stories");
        await addDoc(storiesRef, {
          uid: currentUser.uid,
          username: userData?.username || "unknown",
          title,
          description,
          content,
          status: "published",
          createdAt: serverTimestamp()
        });

        alert("Story published successfully!");
        window.location.href = "profile.html";
      } catch (error) {
        console.error("Error publishing story:", error);
        alert("Something went wrong while publishing. Check console for details.");
      }
    });
  </script>
</body>
</html>
