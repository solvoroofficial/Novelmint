<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovelMint â€” Publish</title>
  <link rel="icon" href="favicon.png" />
  <style>
    :root {
      --accent: #6c63ff;
      --dark-bg: #0b1120;
      --light-bg: #ffffff;
      --text-light: #f5f5f5;
      --text-dark: #222;
      --border: rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: var(--light-bg);
      color: var(--text-dark);
      transition: background 0.3s, color 0.3s;
      display: flex;
      min-height: 100vh;
    }

    body.dark {
      background-color: var(--dark-bg);
      color: var(--text-light);
    }

    /* ======= DESKTOP SIDEBAR (HEADER LEFT) ======= */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background: var(--light-bg);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: background 0.3s;
      z-index: 1000;
    }

    body.dark header {
      background: #111a30;
      border-color: rgba(255, 255, 255, 0.1);
    }

    header .top {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding-top: 40px;
    }

    header .logo {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--accent);
      text-decoration: none;
    }

    header nav {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    header nav a {
      color: inherit;
      text-decoration: none;
      font-weight: 500;
      transition: 0.2s;
    }

    header nav a:hover {
      color: var(--accent);
    }

    .toggle-btn {
      background: none;
      border: none;
      color: inherit;
      font-size: 1.2rem;
      margin-bottom: 25px;
      cursor: pointer;
    }

    /* ======= MAIN CONTENT ======= */
    main {
      flex: 1;
      margin-left: 220px;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .publish-box {
      background: var(--light-bg);
      color: var(--text-dark);
      width: 100%;
      max-width: 600px;
      border-radius: 15px;
      padding: 25px 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      transition: background 0.3s, color 0.3s;
    }

    body.dark .publish-box {
      background: #111a30;
      color: var(--text-light);
    }

    .publish-box h2 {
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--accent);
    }

    .publish-box label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 500;
    }

    .publish-box select,
    .publish-box input[type="text"],
    .publish-box textarea,
    .publish-box input[type="file"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 1em;
      background: none;
      color: inherit;
      outline: none;
      transition: border 0.2s;
    }

    .publish-box textarea {
      height: 140px;
      resize: none;
    }

    .publish-box select:focus,
    .publish-box input:focus,
    .publish-box textarea:focus {
      border-color: var(--accent);
    }

    .publish-box button {
      margin-top: 20px;
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .publish-box button:hover {
      background: #584ef2;
    }

    /* ======= FOOTER ======= */
    footer {
      position: fixed;
      bottom: 0;
      left: 220px;
      right: 0;
      background: var(--light-bg);
      border-top: 1px solid var(--border);
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    body.dark footer {
      background: #111a30;
      color: #ccc;
    }

    /* ======= MOBILE BOTTOM NAV ======= */
    .mobile-bottom-nav {
      display: none;
    }

    @media (max-width: 768px) {
      header {
        display: none;
      }

      main {
        margin-left: 0;
        padding-bottom: 90px;
      }

      footer {
        position: relative;
        left: 0;
        padding-bottom: 70px;
      }

      .mobile-bottom-nav {
        display: flex;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 64px;
        background: var(--light-bg);
        border-top: 1px solid var(--border);
        box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.08);
        justify-content: space-around;
        align-items: center;
        z-index: 999;
        transition: background 0.3s;
      }

      body.dark .mobile-bottom-nav {
        background: #0f172a;
        border-color: rgba(255, 255, 255, 0.1);
      }

      .mobile-bottom-nav a {
        flex: 1;
        text-align: center;
        text-decoration: none;
        color: #555;
        font-size: 0.75rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      body.dark .mobile-bottom-nav a {
        color: #ccc;
      }

      .mobile-bottom-nav svg {
        width: 26px;
        height: 26px;
        stroke: currentColor;
        fill: none;
        margin-bottom: 2px;
      }

      .mobile-bottom-nav a.active {
        color: var(--accent);
        font-weight: 600;
      }

      .mobile-bottom-nav a.active svg {
        transform: scale(1.1);
      }
    }
  </style>
</head>

<body>
  <!-- ======= LEFT HEADER (Laptop) ======= -->
  <header>
    <div class="top">
      <a href="#" class="logo">NovelMint</a>
      <nav>
        <a href="library.html">Library</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="publish.html" style="color: var(--accent);">Publish</a>
        <a href="profile.html">Profile</a>
      </nav>
    </div>
    <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™</button>
  </header>

  <!-- ======= MAIN CONTENT ======= -->
  <main>
    <div class="publish-box">
      <h2>Publish Your Work</h2>

      <label for="type">Select Type:</label>
      <select id="type" onchange="toggleFileUpload()">
        <option value="">-- Select Type --</option>
        <option value="story">Story</option>
        <option value="poem">Poem</option>
        <option value="quote">Quote</option>
        <option value="shortbook">Short Book</option>
      </select>

      <label for="title">Title:</label>
      <input type="text" id="title" placeholder="Enter title (optional for quote)">

      <label for="content">Content:</label>
      <textarea id="content" placeholder="Write your content here..."></textarea>

      <div id="fileUploadSection" style="display:none;">
        <label for="file">Attach File (for Short Book, up to 100 MB):</label>
        <input type="file" id="file" accept=".pdf,.docx,.txt,.epub">
      </div>

      <button>Publish Now</button>
    </div>
  </main>

  <!-- ======= FOOTER ======= -->
  <footer>
    Â© 2025 NovelMint. All rights reserved.
  </footer>

  <!-- ======= MOBILE BOTTOM NAV ======= -->
  <div class="mobile-bottom-nav">
    <a href="library.html">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2H5a2 2 0 0 1-2-2z"/></svg>
      <span>Home</span>
    </a>
    <a href="dashboard.html">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm10 8h8v-6h-8v6zM3 21h8v-6H3v6zm10-8h8V3h-8v10z"/></svg>
      <span>Dashboard</span>
    </a>
    <a href="publish.html" class="active">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 5v14m-7-7h14"/></svg>
      <span>Publish</span>
    </a>
    <a href="profile.html">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M6 20v-1a6 6 0 0 1 12 0v1"/></svg>
      <span>Profile</span>
    </a>
  </div>

  <script>
    function toggleFileUpload() {
      const type = document.getElementById("type").value;
      const fileSection = document.getElementById("fileUploadSection");
      fileSection.style.display = type === "shortbook" ? "block" : "none";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    }

    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark");
    }
  </script>
</body>
</html>
