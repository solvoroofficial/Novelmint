<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NovelMint — Login</title>
<style>
  :root{ --bg:#0f172a; --card:#0f172a; --panel:#111827; --accent:#38bdf8; --muted:#94a3b8; --card2:#1e293b}
  *{box-sizing:border-box}
  body{margin:0;font-family:Poppins,system-ui;background:var(--bg);color:white;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:16px}
  .card{width:100%;max-width:420px;background:var(--card2);border-radius:12px;padding:20px;box-shadow:0 8px 30px rgba(2,6,23,0.6)}
  h2{margin:0 0 12px;color:var(--accent);text-align:center}
  .row{display:flex;gap:8px}
  input{width:100%;padding:12px;border-radius:8px;border:none;background:#0b1220;color:white;margin:8px 0}
  button{width:100%;padding:12px;border-radius:8px;border:none;background:var(--accent);color:#022;cursor:pointer;font-weight:600}
  .muted{color:var(--muted);font-size:13px;text-align:center;margin-top:10px}
  @media(max-width:420px){.card{padding:16px}}
</style>
</head>
<body>
  <div class="card">
    <h2>NovelMint</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="loginBtn">Login / Create account</button>
    <p id="status" class="muted">We will redirect you to dashboard after login.</p>
  </div>

  <script type="module">
    import { auth } from './app.js';
    import { signInWithEmailAndPassword, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js';

    const emailEl = document.getElementById('email');
    const passEl = document.getElementById('password');
    const btn = document.getElementById('loginBtn');
    const status = document.getElementById('status');

    btn.addEventListener('click', async () => {
      const email = emailEl.value.trim();
      const pass = passEl.value.trim();
      if (!email || !pass) { status.textContent = '⚠️ Enter email and password.'; return; }
      status.textContent = 'Processing...';
      try {
        await signInWithEmailAndPassword(auth, email, pass);
        status.textContent = '✅ Logged in. Redirecting...';
        window.location.href = 'dashboard.html';
      } catch (err) {
        // if user doesn't exist => create
        if (err.code === 'auth/user-not-found' || err.code === 'auth/wrong-password') {
          try {
            await createUserWithEmailAndPassword(auth, email, pass);
            status.textContent = '✅ Account created. Redirecting...';
            window.location.href = 'dashboard.html';
          } catch (e2) {
            status.textContent = '❌ ' + e2.message;
          }
        } else {
          status.textContent = '❌ ' + err.message;
        }
      }
    });
  </script>
</body>
</html>
