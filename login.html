<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novelmint ‚Äî Login or Signup</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #f9f9f9;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
      padding: 25px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
    }

    button {
      width: 95%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background-color: #45a049;
    }

    .toggle {
      color: #4CAF50;
      cursor: pointer;
      font-weight: 500;
    }

    .google-btn {
      margin-top: 10px;
      background: #fff;
      color: #333;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    #message {
      margin-top: 10px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Create Account</h2>

    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <form id="loginForm" style="display:none;">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>

    <div class="google-btn" id="googleSignIn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" alt="Google icon">
      <span>Continue with Google</span>
    </div>

    <p style="margin-top:15px;">
      <span id="toggleText">Already have an account?</span>
      <span class="toggle" id="toggleForm">Log in</span>
    </p>

    <div id="message"></div>
  </div>

  <script type="module">
    import { auth, db } from "./app.js";
    import {
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const signupForm = document.getElementById("signupForm");
    const loginForm = document.getElementById("loginForm");
    const toggleForm = document.getElementById("toggleForm");
    const formTitle = document.getElementById("formTitle");
    const toggleText = document.getElementById("toggleText");
    const messageBox = document.getElementById("message");
    const googleSignIn = document.getElementById("googleSignIn");

    // üü¢ Toggle between Login and Signup
    toggleForm.addEventListener("click", () => {
      if (signupForm.style.display === "none") {
        signupForm.style.display = "block";
        loginForm.style.display = "none";
        formTitle.textContent = "Create Account";
        toggleForm.textContent = "Log in";
        toggleText.textContent = "Already have an account?";
      } else {
        signupForm.style.display = "none";
        loginForm.style.display = "block";
        formTitle.textContent = "Welcome Back";
        toggleForm.textContent = "Sign up";
        toggleText.textContent = "Don't have an account?";
      }
      messageBox.textContent = "";
    });

    // üü¢ Signup with Email
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          name,
          email,
          readers: 0,
          totalContent: 0,
          joinedAt: new Date().toISOString(),
        });

        messageBox.textContent = "‚úÖ Account created successfully! Redirecting...";
        messageBox.style.color = "green";
        setTimeout(() => window.location.href = "dashboard.html", 1500);
      } catch (error) {
        messageBox.textContent = `‚ùå ${error.message}`;
        messageBox.style.color = "red";
      }
    });

    // üü¢ Login with Email
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        messageBox.textContent = "‚úÖ Login successful! Redirecting...";
        messageBox.style.color = "green";
        setTimeout(() => window.location.href = "dashboard.html", 1500);
      } catch (error) {
        messageBox.textContent = `‚ùå ${error.message}`;
        messageBox.style.color = "red";
      }
    });

    // üü¢ Google Sign-in
    const provider = new GoogleAuthProvider();

    googleSignIn.addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (!userDoc.exists()) {
          await setDoc(doc(db, "users", user.uid), {
            name: user.displayName || "Anonymous Author",
            email: user.email,
            readers: 0,
            totalContent: 0,
            joinedAt: new Date().toISOString(),
          });
        }

        messageBox.textContent = "‚úÖ Signed in with Google! Redirecting...";
        messageBox.style.color = "green";
        setTimeout(() => window.location.href = "dashboard.html", 1500);
      } catch (error) {
        messageBox.textContent = `‚ùå ${error.message}`;
        messageBox.style.color = "red";
      }
    });
  </script>
</body>
</html>
