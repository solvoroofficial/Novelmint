<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovelMint â€” User Data</title>
  <link rel="icon" href="favicon.png" />
  <script type="module" src="app.js"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0a0a1a;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 900px;
      margin-top: 80px;
      background: #111c3a;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    h1, h2 {
      color: #9ec9ff;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #9ec9ff;
    }
    .profile-details {
      flex: 1;
    }
    .section {
      margin-top: 30px;
    }
    .story-card {
      background: #16244a;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    .story-card h3 {
      margin: 0;
      color: #fff;
    }
    .story-card p {
      color: #c4c4c4;
      margin: 6px 0 0 0;
    }
    .logout-btn {
      margin-top: 25px;
      background: #ff5757;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .logout-btn:hover {
      background: #ff3030;
    }
    @media (max-width: 600px) {
      .profile {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NovelMint User Data</h1>
    <div id="user-section">
      <div class="profile">
        <img id="profile-img" src="default.png" alt="Profile Picture">
        <div class="profile-details">
          <h2 id="user-name">Loading...</h2>
          <p id="user-email"></p>
          <p id="user-bio"></p>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>Published Works</h2>
      <div id="published-list"></div>
    </div>

    <div class="section">
      <h2>Drafts</h2>
      <div id="draft-list"></div>
    </div>

    <div class="section">
      <h2>Settings / Stats</h2>
      <p id="user-stats">Loading...</p>
    </div>

    <button class="logout-btn" id="logout-btn">Logout</button>
  </div>

  <script type="module">
    import { auth, db, storage } from "./app.js";
    import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
    import { getDownloadURL, ref } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-storage.js";

    const nameEl = document.getElementById("user-name");
    const emailEl = document.getElementById("user-email");
    const bioEl = document.getElementById("user-bio");
    const imgEl = document.getElementById("profile-img");
    const publishedList = document.getElementById("published-list");
    const draftList = document.getElementById("draft-list");
    const statsEl = document.getElementById("user-stats");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const userDocRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userDocRef);
      const userData = userSnap.exists() ? userSnap.data() : {};

      nameEl.textContent = userData.name || "Unnamed User";
      emailEl.textContent = user.email;
      bioEl.textContent = userData.bio || "No bio available";

      if (userData.profileImage) {
        const imgRef = ref(storage, userData.profileImage);
        imgEl.src = await getDownloadURL(imgRef);
      }

      // Fetch published stories
      const publishedQuery = query(collection(db, "stories"), where("uid", "==", user.uid), where("status", "==", "published"));
      const publishedSnap = await getDocs(publishedQuery);
      publishedList.innerHTML = publishedSnap.empty ? "<p>No published works yet.</p>" : "";
      publishedSnap.forEach(docSnap => {
        const story = docSnap.data();
        publishedList.innerHTML += `
          <div class="story-card">
            <h3>${story.title}</h3>
            <p>${story.description || ""}</p>
          </div>
        `;
      });

      // Fetch drafts
      const draftQuery = query(collection(db, "stories"), where("uid", "==", user.uid), where("status", "==", "draft"));
      const draftSnap = await getDocs(draftQuery);
      draftList.innerHTML = draftSnap.empty ? "<p>No drafts yet.</p>" : "";
      draftSnap.forEach(docSnap => {
        const story = docSnap.data();
        draftList.innerHTML += `
          <div class="story-card">
            <h3>${story.title}</h3>
            <p>${story.description || ""}</p>
          </div>
        `;
      });

      // Stats (example)
      statsEl.textContent = `Total Stories: ${publishedSnap.size + draftSnap.size}`;
    });

    document.getElementById("logout-btn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
